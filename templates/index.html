{% extends "base.html" %}

{% block header %}
Loan Default Prediction System
{% endblock %}

{% block content %}
<div class="form-container">
    <form id="prediction-form">
        <div class="form-group">
            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" name="loan_amount" required>
        </div>
        <div class="form-group">
            <label for="property_value">Property Value:</label>
            <input type="number" id="property_value" name="property_value" required>
        </div>
        <div class="form-group">
            <label for="income">Income:</label>
            <input type="number" id="income" name="income" required>
        </div>
        <div class="form-group">
            <label for="credit_score">Credit Score:</label>
            <input type="number" id="credit_score" name="credit_score" required>
        </div>
        <div class="form-group">
            <label for="interest_rate_spread">Interest Rate Spread:</label>
            <input type="number" step="0.01" id="interest_rate_spread" name="interest_rate_spread" required>
        </div>
        <div class="form-group">
            <label for="upfront_charges">Upfront Charges:</label>
            <input type="number" step="0.01" id="upfront_charges" name="upfront_charges" required>
        </div>
        <div class="form-group">
            <label for="loan_term">Term (months):</label>
            <input type="number" id="loan_term" name="loan_term" required>
        </div>
        <div class="form-group">
            <label for="debt_to_income">Rate of Interest:</label>
            <input type="number" step="0.01" id="debt_to_income" name="debt_to_income" required>
        </div>
        <button type="button" onclick="predict()">Predict</button>
    </form>
</div>

<div id="loading" style="display: none;">
    <p>Processing your request...</p>
</div>

<div id="result"></div>
{% endblock %}
