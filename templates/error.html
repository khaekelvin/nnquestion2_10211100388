{% extends "base.html" %}

{% block header %}
Error
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-message">
        <h2>An Error Occurred</h2>
        <p>{{ error }}</p>
        <div class="error-actions">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Return to Home</a>
        </div>
    </div>
</div>

<style>
.error-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    text-align: center;
}

.error-message {
    background-color: #fde8e8;
    border: 1px solid #f98080;
    border-radius: 4px;
    padding: 2rem;
}

.error-message h2 {
    color: #c81e1e;
    margin-bottom: 1rem;
}

.error-actions {
    margin-top: 2rem;
}
</style>
{% endblock %}
